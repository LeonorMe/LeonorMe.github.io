<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script defer src="contact.js"></script>
    <link rel="stylesheet" href="../styles/general_style.css">
</head>
<body>
    <article>
        <h1>Contact me</h1>
        
        <div id="error"></div>

        <form id="form" action="/" method="GET" onsubmit="sendEmail(); reset(); return false;">
            <div>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Your Name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="your00email@gmail.com" required>
            </div>
            <div>
                <label for="subject">Subject</label>
                <input id="subject" name="subject" type="text" placeholder="URGENT project sugestion | company" required>
            </div>
            <div>
                <div>
                    <label for="message">Message</label>
                </div>
                <textarea id="message" name="message" rows="5" cols="40%" placeholder="Please write your message. Best regards, Name" required></textarea>
            </div>

            <div>
                <button type="send">Send</button>
            </div>
        </form>
    </article>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "leono@gmail.com",
                Password : "password",
                To : 'leonomedeiros@gmail.com',
                From : email.value,
                Subject : "PORTFOLIO | " + subject.value,
                Body : "FROM: " + name.vaue 
                    + "<br> <br>" + message.value
            }).then(
            message => alert("Message sent succesfully.")
            );
        }
    </script>
</body>
</html>
