<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script defer src="contact.js"></script>
    <link rel="stylesheet" href="../styles/general_style.css">
</head>
<body>
    <article>
        <h1>Contact me</h1>
        
        <div id="error"></div>

        <!--<form id="form" action="/" method="GET" onsubmit="sendEmail(); reset(); return false;"></form>-->
        <form action="https://formsubmit.co/leonomedeiros@gmail.com" method="POST">

            <input id="name" type="text" name="name" placeholder="Your Name" required>
            <input id="email" type="email" name="email" placeholder="youremail@gmail.com" required>
            <input id="subject" type="text" name="subject"  placeholder="subject | company" required>
            <textarea id="message" name="message" rows="5" cols="40%" placeholder="Please write your message. Best regards, Name" required></textarea>
            
            <input type="hidden" name="_next" value="https://leonorme.github.io/thankyou.html">
            <input type="hidden" name="_autoresponse" value="Thank you for your contact. I'll respond to your email as soon as I can.">

            <button type="submit">Send</button>
        </form>

    </article>
</body>
</html>
